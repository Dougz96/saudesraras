{% load i18n %}
<div class="modal fade" id="modalCrop">
    <div class="modal-dialog mdialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{% trans "Crop the photo" %}</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Close" %}</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="row">
                  <div class="col-11">
                      <img src="" id="image" class="img-fluid img-zoom">
                  </div>
              </div>
              <div class="mb-3"></div>
              <div class="row">
                <span>Zoom</span>
              </div>
              <div class="mb-3"></div>
              <div id="zoom-slider"></div>
              <div class="row">
                <div class="slider-val-area">
                  <span id="min-zoom-val" class="pull-left">-</span>
                </div>
                <div class="slider-val-area">
                  <span id="max-zoom-val" class="pull-right">+</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group pull-right" role="group">
                  <button type="button" class="btn btn-default" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                  <button type="button" class="btn btn-primary js-crop-and-upload">{% trans "Crop and upload" %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
